# Configuration Nginx pour OpenFisca
# À placer dans /etc/nginx/sites-available/openfisca
# Puis créer un lien symbolique: ln -s /etc/nginx/sites-available/openfisca /etc/nginx/sites-enabled/

# Remplacer 'openfisca.votre-domaine.com' par votre domaine réel

# ============================================================================
# Redirection HTTP → HTTPS
# ============================================================================
server {
    server_name openfisca.votre-domaine.com;
    listen 80;
    listen [::]:80;

    # Let's Encrypt challenge (nécessaire pour l'obtention/renouvellement du certificat)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Rediriger tout le reste vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# Configuration HTTPS principale
# ============================================================================
server {
    server_name openfisca.votre-domaine.com;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # ------------------------------------------------------------------------
    # Certificats SSL (Let's Encrypt)
    # ------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/openfisca.votre-domaine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openfisca.votre-domaine.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/openfisca.votre-domaine.com/chain.pem;

    # ------------------------------------------------------------------------
    # Configuration SSL moderne (A+ sur SSL Labs)
    # ------------------------------------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # Session SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ------------------------------------------------------------------------
    # Security Headers
    # ------------------------------------------------------------------------
    # HSTS (force HTTPS pendant 1 an)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Empêcher le chargement dans une iframe
    add_header X-Frame-Options "DENY" always;
    
    # Empêcher le sniffing MIME
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (anciens navigateurs)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (anciennement Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ------------------------------------------------------------------------
    # Rate Limiting (Protection DDoS basique)
    # ------------------------------------------------------------------------
    # Zone de limite : 10 req/s par IP, burst de 20
    limit_req_zone $binary_remote_addr zone=openfisca_limit:10m rate=10r/s;
    limit_req zone=openfisca_limit burst=20 nodelay;
    limit_req_status 429;

    # ------------------------------------------------------------------------
    # Logs
    # ------------------------------------------------------------------------
    access_log /var/log/nginx/openfisca-access.log combined;
    error_log /var/log/nginx/openfisca-error.log warn;

    # ------------------------------------------------------------------------
    # Proxy principal vers OpenFisca Docker (port 2000)
    # ------------------------------------------------------------------------
    location / {
        # Backend OpenFisca
        proxy_pass http://127.0.0.1:2000;
        
        # Version HTTP
        proxy_http_version 1.1;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (ajuster selon vos besoins)
        proxy_connect_timeout 15s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS (si nécessaire pour votre app SmartImmo)
        # Remplacer app.votre-domaine.com par votre domaine SmartImmo
        add_header Access-Control-Allow-Origin "https://app.votre-domaine.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Max-Age 1728000 always;
        
        # Gestion des requêtes OPTIONS (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://app.votre-domaine.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # ------------------------------------------------------------------------
    # Health Check (monitoring externe)
    # ------------------------------------------------------------------------
    location /health {
        proxy_pass http://127.0.0.1:2000/spec;
        access_log off;  # Ne pas logger les health checks
        proxy_set_header Host $host;
    }

    # ------------------------------------------------------------------------
    # Bloquer les scanners automatiques
    # ------------------------------------------------------------------------
    location ~ /(\.git|\.env|\.htaccess|\.DS_Store) {
        deny all;
        return 404;
    }
}

