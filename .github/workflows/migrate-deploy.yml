name: ğŸš€ Deploy with Migrations

on:
  push:
    branches: [main, staging]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: ğŸ—„ï¸ Deploy Application with Migrations
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma Client
        run: npm run prisma:generate

      - name: ğŸ—„ï¸ Run Prisma Migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: false

      - name: âœ… Healthcheck Database
        run: |
          echo "Checking database connection..."
          npx prisma db execute --stdin <<< "SELECT 1;"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ‰ Deploy Success
        run: echo "âœ… Application deployed successfully with migrations"
